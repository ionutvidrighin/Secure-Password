<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password</title>
</head>
<body>
  <div class="create-account">
    <div>
      <label for="username">Username</label>
      <input class="create-username" type="text">
    </div>
    <div>
      <label for="password">Password</label>
      <input class="create-password" type="password">
    </div>
    
    <button class="create-submit">
      Create Account
    </button>
  </div>

  <br>
  <br>
  <br>
  <br>

  <div class="login-account">
    <div>
      <label for="username">Username</label>
      <input class="login-username" type="text">
    </div>
    <div>
      <label for="password">Password</label>
      <input class="login-password" type="password">
    </div>

    <button class="login-submit">
      Login Account
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
